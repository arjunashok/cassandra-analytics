status = error
name = PropertiesConfig

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.follow = true
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %highlight{%5p}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=green, DEBUG=green bold, TRACE=blue} [%20.20t] %style{%-40.40C{1.}}{cyan} : %m%n%ex
appender.console.target = SYSTEM_OUT

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

# Custom log levels for the following packages:
log4j.logger.io.netty = error
log4j.logger.com.datastax.driver.core = error
log4j.logger.com.datastax.driver.core.ControlConnection = off
